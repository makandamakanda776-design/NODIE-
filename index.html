<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VPN Hub - Download & Upload</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary:#7289da;
    --secondary:#43b581;
    --dark:#2c2f33;
    --darker:#23272a;
    --light:#99aab5;
    --lighter:#f6f6f7;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body{background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; color:var(--lighter);}
.container{max-width:1400px;margin:0 auto;padding:20px;}
header{background:var(--darker); border-radius:15px;padding:25px;margin-bottom:25px;box-shadow:0 10px 30px rgba(0,0,0,0.3); display:flex;justify-content:space-between;align-items:center; flex-wrap:wrap; gap:20px;}
.logo{display:flex;align-items:center;gap:15px;}
.logo i{font-size:40px;color:var(--primary);}
.logo h1{font-size:28px;background:linear-gradient(45deg,#7289da,#43b581); -webkit-background-clip:text; background-clip:text;color:transparent;}
.tagline{color:var(--light); font-size:16px; margin-top:5px;}
.auth-buttons{display:flex; gap:15px;}
.btn{padding:12px 25px; border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s ease; display:inline-flex; align-items:center; gap:10px;}
.btn-primary{background:var(--primary); color:white;}
.btn-secondary{background:transparent; border:2px solid var(--primary); color:var(--primary);}
.btn-success{background:var(--secondary); color:white;}
.btn:hover{transform:translateY(-3px); box-shadow:0 7px 20px rgba(0,0,0,0.2);}
.content{display:grid; grid-template-columns:1fr 1fr; gap:25px;}
@media(max-width:1024px){.content{grid-template-columns:1fr;}}
.card{background:var(--darker); border-radius:15px; padding:25px; box-shadow:0 10px 30px rgba(0,0,0,0.3);}
.card-header{display:flex; align-items:center; gap:15px; margin-bottom:25px; padding-bottom:15px; border-bottom:2px solid var(--primary);}
.card-header i{font-size:24px; color:var(--primary);}
.card-header h2{font-size:22px; color:var(--lighter);}
.file-list{display:grid; gap:15px;}
.file-item{background:var(--dark); padding:20px; border-radius:10px; border-left:4px solid var(--primary); display:flex; justify-content:space-between; align-items:center;}
.file-item:hover{transform:translateX(5px); background: rgba(114,137,218,0.1);}
.chat-container{background:var(--dark); border-radius:10px; height:500px; display:flex; flex-direction:column;}
.chat-header{padding:20px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; align-items:center; gap:15px;}
.chat-header i{color:var(--primary);}
.chat-messages{flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:15px;}
.message{background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; max-width:80%;}
.message.user{background:rgba(114,137,218,0.2); align-self:flex-end; border-right:3px solid var(--primary);}
.message.other{background:rgba(67,181,129,0.2); align-self:flex-start; border-left:3px solid var(--secondary);}
.message-header{display:flex; justify-content:space-between; margin-bottom:5px;}
.message-user{font-weight:600; color:white;}
.message-time{font-size:12px;color:var(--light);}
.message-content{color:var(--lighter); line-height:1.5;}
.chat-input{padding:20px; border-top:1px solid rgba(255,255,255,0.1); display:flex; gap:15px;}
.chat-input input{flex:1; padding:12px 20px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:8px; color:white; font-size:16px;}
.chat-input input:focus{outline:none; border-color:var(--primary);}
footer{text-align:center; margin-top:40px; padding:20px; color:var(--light); font-size:14px; border-top:1px solid rgba(255,255,255,0.1);}
</style>
</head>
<body>
<div class="container">
<header>
<div class="logo"><i class="fas fa-shield-alt"></i><div><h1>VPN HUB</h1><p class="tagline">Download & Upload VPN Files</p></div></div>
<div class="auth-buttons">
<div class="user-status" id="userStatus"><div class="user-avatar" id="userAvatar">G</div><span id="userName">Guest</span></div>
</div>
</header>

<div class="content">
<div class="card">
<div class="card-header"><i class="fas fa-download"></i><h2>VPN Files</h2></div>
<input type="file" id="fileUpload" style="margin-bottom:15px;">
<div class="file-list" id="fileList"></div>
</div>

<div class="card">
<div class="card-header"><i class="fas fa-comments"></i><h2>Chat Panel</h2></div>
<div class="chat-container">
<div class="chat-header"><i class="fas fa-hashtag"></i><h3>Community Chat</h3></div>
<div class="chat-messages" id="chatMessages"></div>
<div class="chat-input">
<input type="text" id="messageInput" placeholder="Type message...">
<button class="btn btn-success" id="sendMessage"><i class="fas fa-paper-plane"></i></button>
</div>
</div>
</div>
</div>
<footer>&copy; 2026 VPN Hub | All rights reserved.</footer>
</div>

<script>
// Load existing files from localStorage
let vpnFiles = JSON.parse(localStorage.getItem("vpnFiles")||"[]");
const fileList = document.getElementById("fileList");

function renderFiles() {
    fileList.innerHTML = "";
    vpnFiles.forEach((file,i)=>{
        const div = document.createElement("div");
        div.className="file-item";
        const nameSpan = document.createElement("span");
        nameSpan.textContent=file.name;
        const downloadLink = document.createElement("a");
        downloadLink.href=file.data;
        downloadLink.download=file.name;
        downloadLink.className="btn btn-success";
        downloadLink.textContent="Download";
        div.appendChild(nameSpan);
        div.appendChild(downloadLink);
        fileList.appendChild(div);
    });
}
renderFiles();

// Upload file
document.getElementById("fileUpload").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(!file){alert("No file selected"); return;}
    const reader = new FileReader();
    reader.onload = function(ev){
        vpnFiles.push({name:file.name, data:ev.target.result});
        localStorage.setItem("vpnFiles", JSON.stringify(vpnFiles));
        renderFiles();
        e.target.value="";
        alert("File uploaded!");
    };
    reader.readAsDataURL(file);
});

// Simple chat simulation (local only)
const chatMessages = document.getElementById("chatMessages");
const sendBtn = document.getElementById("sendMessage");
const msgInput = document.getElementById("messageInput");
const chatHistory = JSON.parse(localStorage.getItem("chatHistory")||"[]");

function renderChat(){
    chatMessages.innerHTML="";
    chatHistory.forEach(m=>{
        const div = document.createElement("div");
        div.className="message "+(m.user?"user":"other");
        div.innerHTML=`<div class="message-header"><span class="message-user">${m.user?"You":"Guest"}</span><span class="message-time">${m.time}</span></div>
        <div class="message-content">${m.text}</div>`;
        chatMessages.appendChild(div);
    });
    chatMessages.scrollTop=chatMessages.scrollHeight;
}
renderChat();

sendBtn.addEventListener("click",()=>{
    const txt = msgInput.value.trim();
    if(!txt) return;
    const now = new Date().toLocaleTimeString();
    chatHistory.push({user:true,text:txt,time:now});
    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    renderChat();
    msgInput.value="";
});
</script>
</body>
</html>
